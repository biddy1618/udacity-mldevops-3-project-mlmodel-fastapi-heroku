# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Set up DVC
      uses: iterative/setup-dvc@v1
      with:
        version: '2.10.2'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip==22.2.2
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 79 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics
    - name: Download model from DVC
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        # echo $GDRIVE_CREDENTIALS_DATA | sed 's/./& /g'
        find .
        dvc remote modify gdrive --local gdrive_use_service_account true
        dvc remote modify gdrive --local gdrive_service_account_json_file_path /dev/null
        dvc pull --verbose --remote gdrive train_model
        find .
    - name: Test with pytest
      run: |
        pytest
